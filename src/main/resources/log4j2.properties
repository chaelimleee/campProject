# Rotate log file
appender.rolling.type = RollingFile
appender.rolling.name = LogToRollingFile
appender.rolling.fileName = C:/campProject/log/log4j2_prop/log4j2.log
# appender.rolling.fileName = F:/lsh/log/foodCrawlingDemo/log4j2_prop/log4j2.log
# appender.rolling.filePattern = logs/$${date:yyyy-MM-dd}/lab_%d{MM-dd-yyyy}-%i.log.gz
# appender.rolling.filePattern = F:/lsh/log/foodCrawlingDemo/log4j2_prop/${date:yyyy-MM-dd}/lab_%d{MM-dd-yyyy}-%i.log
appender.rolling.filePattern = C:/campProject/log/log4j2_prop/${date:yyyy-MM-dd}/lab_%d{MM-dd-yyyy}-%i.log
appender.rolling.layout.type = PatternLayout
# appender.rolling.layout.pattern = %d %p %C{1.} [%t] %m%n
appender.rolling.layout.pattern = %-5p: %C{50}4. fhrm ==> %m : [%d{yyyy-MM-dd HH:mm:ss.SSS}]%n%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy

appender.rolling.policies.size.size = 10KB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 1000

